server {
    listen 80;
    index index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    error_page 404 /index.php;
    root /var/www/public;

    # Try to serve static files directly, fallback to index.php for everything else
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
        gzip_static on;
    }

    # the AUTH pages url rewrite
    location /login {
        rewrite ^/login$ /auth/login.php last;
    }
    location /logout {
        rewrite ^/logout$ /auth/logout.php last;
    }
    location /register {
        rewrite ^/register$ /auth/register.php last;
    }
}